<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 除氧器 -->
    <rect x="350" y="250" width="100" height="60" rx="5" fill="none" stroke="#333" stroke-width="2"/>
    <text x="400" y="285" text-anchor="middle" fill="#333" font-size="14">除氧器</text>
    
    <!-- 高加系统 -->
    <g transform="translate(200,150)">
        <rect x="0" y="0" width="80" height="40" rx="5" fill="none" stroke="#333" stroke-width="2"/>
        <text x="40" y="25" text-anchor="middle" fill="#333" font-size="12">1号高加</text>
    </g>
    <g transform="translate(350,150)">
        <rect x="0" y="0" width="80" height="40" rx="5" fill="none" stroke="#333" stroke-width="2"/>
        <text x="40" y="25" text-anchor="middle" fill="#333" font-size="12">2号高加</text>
    </g>
    <g transform="translate(500,150)">
        <rect x="0" y="0" width="80" height="40" rx="5" fill="none" stroke="#333" stroke-width="2"/>
        <text x="40" y="25" text-anchor="middle" fill="#333" font-size="12">3号高加</text>
    </g>
    
    <!-- 给水系统 -->
    <circle cx="400" cy="400" r="30" fill="none" stroke="#333" stroke-width="2"/>
    <text x="400" y="405" text-anchor="middle" fill="#333" font-size="12">给水泵</text>
    
    <!-- 连接管道 -->
    <path d="M240 190 L240 280 L350 280" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M390 190 L390 250" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M540 190 L540 280 L450 280" fill="none" stroke="#333" stroke-width="2"/>
    <path d="M400 310 L400 370" fill="none" stroke="#333" stroke-width="2"/>
    
    <!-- 阀门 -->
    <g transform="translate(380,330)">
        <circle cx="20" cy="0" r="10" fill="none" stroke="#333" stroke-width="2"/>
        <line x1="20" y1="-10" x2="20" y2="10" stroke="#333" stroke-width="2"/>
        <text x="35" y="5" fill="#333" font-size="10">GV1</text>
    </g>
</svg> 