<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 锅炉主体 -->
  <rect x="40" y="20" width="120" height="240" rx="10" fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- 进水管道 -->
  <line x1="0" y1="200" x2="40" y2="200" stroke="#333" stroke-width="4"/>
  <circle cx="40" cy="200" r="5" fill="#333"/>
  
  <!-- 出汽管道 -->
  <line x1="160" y1="40" x2="200" y2="40" stroke="#333" stroke-width="4"/>
  <circle cx="160" cy="40" r="5" fill="#333"/>
  
  <!-- 内部结构线 -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="60" y1="120" x2="140" y2="120" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="60" y1="180" x2="140" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 底部支撑 -->
  <path d="M30 260 L60 280 L140 280 L170 260" fill="none" stroke="#333" stroke-width="4"/>
  
  <!-- 文字标注 -->
  <text x="170" y="35" font-size="12" fill="#666">蒸汽出口</text>
  <text x="0" y="195" font-size="12" fill="#666">给水入口</text>
</svg> 